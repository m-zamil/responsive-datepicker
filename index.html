    <script>
        const days = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
        const months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];


        function last7Days() {
            return [...Array(7).keys()].map(function (n) {
                var d = new Date();
                d.setDate(d.getDate() - n - 1);

                return (function (date, month, year, day) {
                    return [date < 10 ? '0' + date : date, month < 10 ? '0' + month : month, year, day].join('/');
                })(d.getDate(), months[d.getMonth()], d.getFullYear(), days[d.getDay()]);
            }).join(',');
        }
        function currentDay() {
            var d = new Date();
            return (function (date, month, year, day) {
                return [date < 10 ? '0' + date : date, month < 10 ? '0' + month : month, year, day].join('/');
            })(d.getDate(), months[d.getMonth()], d.getFullYear(), days[d.getDay()]);
        }
        function next30Days() {

            return [...Array(30).keys()].map(function (i) {
                var dd = new Date();

                dd.setDate(dd.getDate() + i + 1);

                return (function (date, month, year,day) {
                    return [date < 10 ? '0' + date : date, month < 10 ? '0' + month : month, year,day].join('/');
                })(dd.getDate(), months[dd.getMonth()], dd.getFullYear());
            }).join(',');
        }
        console.log(last7Days())
        console.log(next30Days())
        console.log(currentDay())
