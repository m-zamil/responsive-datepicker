<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Date Picker</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet" />

    <!-- Stylesheets for swiper slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- Stylesheet for datepicker -->
    <link rel="stylesheet" href="datepicker.css" />
  </head>
  <body>
    <!-- Datepicker widget -->
    <div class="swiper-container">
      <!-- Slider prev btn -->
      <div class="swiper-button-prev"></div>
      <!-- Slider next btn -->
      <div class="swiper-button-next"></div>
      <!-- Slider items -->
      <div class="datepicker-wrapper swiper">
        <div class="swiper-wrapper"></div>
      </div>
    </div>

    <!-- Form with hidden input -->

    <form action="/data">
      <input type="hidden" name="Selected Date" id="selecteddate" value="" />
      <!-- Demeo submit button -->
      <br />
      <br />
      <br />
      <input type="submit" value="Test - submit button" />
    </form>

    <script src="./script.js"></script>
  </body>
</html>
